<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <div class="login">
        <div class="account-login">
            <h1>Formulario</h1>
            <form action="" class="login-form">
                <div class="form-group">
                    <input type="text" placeholder="Nombres" class="form-control" id="nombres">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Apellidos" class="form-control" id="apellidos">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Edad" class="form-control" id="edad">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="E-mail" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" id="correo">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Mensaje" class="form-control" id="mensaje">
                </div>
                
                <div class="form-group" id="captcontainer">
                    <label for="captcha" id="captchatext"></label>
                    <input type="text" placeholder="Responda el captcha" class="form-control" id="captcha">
                </div>
                
                    
                    

                <button class="btn" id="enviar">Login</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../static/js/script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</body>

</html>
